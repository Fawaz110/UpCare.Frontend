<section>
  <div class="container-fluid py-3">
    <div class="header row justify-content-between mb-3">
      <div class="col-8">
        <div class="row">
          <div class="col-10">
            <div class="input d-flex align-items-center px-3 py-1 h-100">
              <i class="fa-solid fa-magnifying-glass pe-3"></i>
              <input type="search" placeholder="search by checkup name..." class="form-control">
            </div>
          </div>
        </div>
      </div>
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
      <div class="col-2">
        <app-logged-user></app-logged-user>
      </div>
    </div>
    <h1 class="mb-3" *ngIf="checkupList.length != 0">Checkup Tests</h1>
    <h1 class="mb-3" *ngIf="checkupList.length == 0">No Checkup Recorded</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5">
          <div class="emergency table-large container-fluid py-3 rounded shadow" *ngIf="checkupList.length != 0">
            <div class="cell mx-2 rounded px-2 py-3 mb-2" *ngFor="let checkup of checkupList">
              <div class="inner d-flex justify-content-between align-items-center">
                <div class="data">
                  <h5 class="mb-0">{{checkup?.name}}</h5>
                </div>
                <div class="d-flex">
                  <div
                    class="case-contact me-2 px-3 py-1 rounded-pill d-flex align-items-center justify-content-center">
                    <p class="m-0">{{checkup?.price|currency:'EGP'}}</p>
                  </div>
                  <button class="me-2" mat-mini-fab color="warn"
                    aria-label="Example icon button with a filter list icon" (click)="edit(checkup)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button class="me-2" mat-mini-fab color="danger"
                    aria-label="Example icon button with a filter list icon" (click)="delete(checkup.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="emergency table-large container-fluid py-3 rounded shadow">
            <!-- app.component.html -->
            <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
              <label for="patientId">Patient ID:</label>
              <input type="text" id="patientId" name="patientId" ngModel>

              <label for="checkupId">Checkup ID:</label>
              <input type="number" id="checkupId" name="checkupId" ngModel>

              <label for="result">File:</label>
              <input type="file" id="result" name="result" (change)="onFileSelected($event)">

              <button type="submit">Submit</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
